<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный проект: Продукты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Логотип">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Главная</a></li>
                    <li><a href="#products">Продукты</a></li>
                    <li><a href="#contact">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="container">
            <h1>Добро пожаловать на наш сайт!</h1>
            <p>Мы предлагаем лучший выбор продуктов для вашего здоровья.</p>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products">
        <div class="container">
            <h2>Наши Продукты</h2>
            <div class="product-cards">
                <div class="product-card">
                    <img src="pro1.jpg" alt="Продукт 1">
                    <h3>Протеин 1</h3>
                    <p>Цена: 7 874 ₸.</p>
                    <button onclick="window.location.href='https://ozon.ru/t/76lKKJ';">Купить</button>
                </div>
                <div class="product-card">
                    <img src="pro2.jpg" alt="Продукт 2">
                    <h3>Протеин 2</h3>
                    <p>Цена: 13 285 ₸.</p>
                    <button onclick="window.location.href='https://ozon.ru/t/KJOO8md';">Купить</button>
                </div>
                <div class="product-card">
                    <img src="pro3.jpg" alt="Продукт 3">
                    <h3>Протеин 3</h3>
                    <p>Цена: 17 919 ₸.</p>
                    <button onclick="window.location.href='https://ozon.ru/t/VnZG6nn';">Купить</button>
                </div>
            </div>
        </div>
    </section> 

    <!-- Contact Form Section -->
    <section id="contact">
        <div class="container">
            <h2>Форма обратной связи</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш Email" required>
                <textarea name="message" placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
          
        </div>
    </footer>
</body>
</html>
